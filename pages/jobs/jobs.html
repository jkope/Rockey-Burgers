<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rockey Burgers</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="./jobs.css">
</head>

<body>
    <div class="frame">
        <header>
            <a href="../../index.html"><img class="logo" src="../../images/rockeyburgers03-logo.png" alt="Rockey Burger"></a>
            <nav>
                <a href="../menu/menu.html"><div class="link">Menu</div></a>
                <a href="../location/location.html"><div class="link">Find us</div></a>
                <a href="../about/about.html"><div class="link">Why us?</div></a>
                <a href="./jobs.html"><div class="link">Join us</div></a>
                <a href="../FAQ/faq.html"><div class="link">Ask us</div></a>
            </nav>
        </header>
        <div>
            <div class="col center">
                <h1>Apply online</h1>
                <h2>At Rockeys we are always looking for talented fun loving people to join our team.</h2>
            </div>
            <div class="pad">
                <div class="wrap start">
                    <div class="col">
                        <h3>Who are you?</h3>
                        <div class="wrap">
                            <div class="entry"><span>Name</span></div>
                                <div class="row"><input type="text" placeholder="First" name="firstName" required><input type="text" placeholder="Last" name="lastName" required>
                            </div>
                        </div>
                        <div class="wrap">
                            <div class="entry"><span>Address</span></div>
                                <div class="row"><input type="text" placeholder="Address" name="Address"><input type="text" placeholder="Address 2" name="address2">
                            </div>
                        </div>
                        <div class="wrap"><span class="entry">City</span>
                            <div class="row">
                                <select>
                            <option value="Default">--Select State--</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                        <div class="wrap"><span class="entry">Zip Code</span>
                            <div class="row">
                                <input type="text" placeholder="Zipcode" name="zipCode">    
                            </div>
                        </div>
                        <div class="wrap"><span class="entry">Phone</span>
                            <div class="row">
                               <input type="text" placeholder="Phone" name="phone" required>
                            </div>
                        </div>
                        <div class="wrap"><span class="entry">Email</span>
                            <div class="row">
                                <input type="email" placeholder="Email" name="email" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <h3>Why should we hire you?</h3>
                        <textarea rows="8" cols="57" placeholder="What makes you a great fit?"></textarea>
                    </div>
                </div>
                <div class="start wrap fall">
                    <div class="col top">
                        <h3>Work history</h3>
                        <p>Tell us about your last two jobs.</p>
                        <input type="text" placeholder="Who did you work for?" name="Job1">
                        <textarea rows="20" cols="57" placeholder=" What did you do? How long were you there?"></textarea>
                    </div>
                    <div class="col top">
                        <input type="text" placeholder="Who did you work for?" name="Job2">
                        <textarea rows="20" cols="57" placeholder=" What did you do? How long were you there?"></textarea>
                    </div>
                </div>
                <div class="col pad">
                    <h3>Availablity</h3>
                    <div class="start wrap">
                        <div class="row"><input type="checkbox" name="daytime" value="daytime">Daytime</div>
                        <div class="row"><input type="checkbox" name="evenings" value="evenings">Evenings</div>
                        <div class="row"><input type="checkbox" name="anytime" value="anytime">Anytime</div>
                    </div>
                    <button>Apply</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
